<!DOCTYPE HTML>
<html>
    <head>
       <title>Ninja Gold</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjaGold.css') }}">
    </head>
    <body>
        <div id="wrapper">
        <h4>Your gold: {{ session['gold'] }}</h4>

            <div id="boxhold">
                <div class="box">
                    <h3>Farm</h3>
                    <p>Earns 10-20 golds</p>
                    <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                    </form>
                </div>

                <div class="box">
                    <h3>Cave</h3>
                    <p>Earns 5-10 golds</p>
                    <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input type="submit" value="Find Gold!"/>
                    </form>
                </div>

                <div class="box">
                    <h3>House</h3>
                    <p>Earns 2-5 golds</p>
                    <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input type="submit" value="Find Gold!"/>
                    </form>
                </div>

                <div class="box">
                    <h3>Casino</h3>
                    <p>Earns/takes 0-50 golds</p>
                    <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>

            <h4>Activities:</h4>

            <!--prints out the gold earned/lost and the time at each gold harvest-->
            <div id="activityLog">
                {% for statement in session['statement'] %}
                    {{ statement }}<br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
